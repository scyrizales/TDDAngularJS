<div>
    <h3>Productos</h3>
    <a href="#/carrito">Ir al carrito</a><br/>
    <div class="well span3 producto" ng-repeat="p in productos">
        <h4>{{ p.Producto }}</h4>
        <img class="" title="alternativoImagen"
             src="{{ p.Imagen }}" />
        <button class="btn btn-info btn-block" ng-click="agregar(p)">
            <i class="icon-plus-sign"></i>
            Precio: {{ p.Precio }}
        </button>
    </div>
</div>
